<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Coding Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #blocklyDiv {
      height: 100%;
      width: 70%;
      border-right: 2px solid #ccc;
    }
    #controls {
      width: 30%;
      padding: 20px;
      box-sizing: border-box;
    }
    #codeArea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      overflow: auto;
      white-space: pre-wrap;
    }
    #output {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      overflow: auto;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
  </style>
  <!-- Include Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>

  <!-- Blockly Workspace -->
  <div id="blocklyDiv"></div>

  <!-- Controls and Output -->
  <div id="controls">
    <button id="runButton">Run Code</button>
    <button id="clearButton">Clear Workspace</button>
    
    <h3>Generated JavaScript Code:</h3>
    <textarea id="codeArea" readonly></textarea>
    
    <h3>Output:</h3>
    <div id="output"></div>
  </div>

  <script>
    // Initialize Blockly Workspace
    var workspace = Blockly.inject('blocklyDiv',
      { 
        toolbox: `<xml xmlns="https://developers.google.com/blockly/xml">
                    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
                      <block type="controls_if"></block>
                      <block type="logic_compare"></block>
                      <block type="logic_operation"></block>
                      <block type="logic_boolean"></block>
                      <block type="logic_null"></block>
                      <block type="logic_ternary"></block>
                    </category>
                    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
                      <block type="controls_repeat_ext">
                        <value name="TIMES">
                          <shadow type="math_number">
                            <field name="NUM">10</field>
                          </shadow>
                        </value>
                      </block>
                      <block type="controls_whileUntil"></block>
                      <block type="controls_for">
                        <value name="FROM">
                          <shadow type="math_number">
                            <field name="NUM">1</field>
                          </shadow>
                        </value>
                        <value name="TO">
                          <shadow type="math_number">
                            <field name="NUM">10</field>
                          </shadow>
                        </value>
                        <value name="BY">
                          <shadow type="math_number">
                            <field name="NUM">1</field>
                          </shadow>
                        </value>
                      </block>
                      <block type="controls_forEach"></block>
                      <block type="controls_flow_statements"></block>
                    </category>
                    <category name="Math" colour="%{BKY_MATH_HUE}">
                      <block type="math_number">
                        <field name="NUM">123</field>
                      </block>
                      <block type="math_arithmetic"></block>
                      <block type="math_single"></block>
                      <block type="math_trig"></block>
                      <block type="math_constant"></block>
                      <block type="math_number_property"></block>
                      <block type="math_round"></block>
                      <block type="math_on_list"></block>
                      <block type="math_modulo"></block>
                      <block type="math_constrain"></block>
                      <block type="math_random_int"></block>
                      <block type="math_random_float"></block>
                      <block type="math_atan2"></block>
                    </category>
                    <category name="Text" colour="%{BKY_TEXTS_HUE}">
                      <block type="text"></block>
                      <block type="text_join"></block>
                      <block type="text_append">
                        <value name="TEXT">
                          <shadow type="text"></shadow>
                        </value>
                      </block>
                      <block type="text_length"></block>
                      <block type="text_isEmpty"></block>
                      <block type="text_indexOf">
                        <value name="FIND">
                          <shadow type="text"></shadow>
                        </value>
                      </block>
                      <block type="text_charAt">
                        <value name="WHERE">
                          <shadow type="text_indexOf">
                            <field name="END">FIRST</field>
                          </shadow>
                        </value>
                      </block>
                      <block type="text_getSubstring">
                        <value name="WHERE1">
                          <shadow type="text_indexOf">
                            <field name="END">FIRST</field>
                          </shadow>
                        </value>
                        <value name="WHERE2">
                          <shadow type="text_indexOf">
                            <field name="END">LAST</field>
                          </shadow>
                        </value>
                      </block>
                      <block type="text_changeCase"></block>
                      <block type="text_trim"></block>
                      <block type="text_print"></block>
                      <block type="text_prompt_ext">
                        <value name="TEXT">
                          <shadow type="text"></shadow>
                        </value>
                      </block>
                    </category>
                    <category name="Variables" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
                    <category name="Functions" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>
                  </xml>`
      });

    // Run Code Button
    document.getElementById('runButton').addEventListener('click', function() {
      // Generate JavaScript code from blocks
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('codeArea').value = code;

      // Redirect console.log to output div
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';
      console.log = function(message) {
        var msg = typeof message === 'object' ? JSON.stringify(message) : message;
        outputDiv.innerHTML += msg + '<br>';
      };

      try {
        // Execute the generated code
        eval(code);
      } catch (e) {
        outputDiv.innerHTML += '<span style="color: red;">Error: ' + e.message + '</span>';
      }
    });

    // Clear Workspace Button
    document.getElementById('clearButton').addEventListener('click', function() {
      workspace.clear();
      document.getElementById('codeArea').value = '';
      document.getElementById('output').innerHTML = '';
    });
  </script>

</body>
</html>
